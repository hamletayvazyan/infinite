<!DOCTYPE html>

<head>

    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>

<div class="main-block">
    <div class="container">

        <div class="street">

                <div class="street-content-left one"></div>
                <div class="street-content-left two"></div>
                <div class="street-content-left tree"></div>
                <div class="street-content-left four"></div>

                    <span class="line-yellow tree"></span>

                <div class="street-content-right one"></div>
                <div class="street-content-right two"></div>
                <div class="street-content-right tree"></div>
                <div class="street-content-right four"></div>
